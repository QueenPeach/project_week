<!DOCTYPE html>
<html>
  <head>
    <title>Happy Hours | Add New</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/add-new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Hind|Lora|Poppins" rel="stylesheet">
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div id="topnav">
        <div class="header-block" id="logo-div">
          <h1>Happy Hours</h1>
          <img id="logo-png" src="../img/old_beer_mug.png" alt="beer cup">
        </div>
        <div class="header-block"><a href="../index.html">Home</a></div>
        <div class="header-block"><a href="about-us.html">About Us</a></div>
        <div class="header-block" id="signin-div">
          <button id="signin-btn-toggle" type="button">Sign In <span id="arrow">&#9662;</span></button>
          <button id="signout-btn" type="button">Sign Out</button>
        </div>
      </div>
      <!-- Toggle-able sign-in panel -->
      <div id="signin_panel">
        <div>
          <form id="form-signin">
            <input type="text" placeholder="username" name="username" required="true"><br>
            <input type="password" placeholder="password" name="password" required="true"><br>
            <button type="submit" name="signin-btn">Sign In</button>
          </form>
        </div>
      </div>
    </header>
    <!-- Main Section -->
    <main id="add-new-main">
      <section>
        <h1>Add New Business</h1>
        <form id="newbusiness">
          <fieldset>
            <legend>Business Details:</legend>
            <label>Name <input type="text" name="businessname" required="true"></label><br>
            <label>Address <input type="text" name="addrstreet" required="true"></label><br>
            <label>City/Town <input type="text" name="addrcity" required="true"></label>
            <select name="addrstate" required="true">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
            <label>Zip <input type="text" placeholder="98102" name="addrzip" pattern="[0-9]{5}" required="true"></label><br>
            <label>Happy Hour <input type="time" required="true" name="starttime"> to <input type="time" required="true" name="endtime"></label>
            <label>Pricing
              <select name="pricing" required="true">
                <option value="5">$</option>
                <option value="10">$$</option>
                <option value="15">$$$</option>
                <option value="20">$$$$</option>
                <option value="25">$$$$$</option>
              </select>
            </label><br>
            <label>Business Image <input type="url" placeholder="https://imgur.com/abcd123" required="false" name="imageurl"></label>
            <button type="submit" name="submit">Create</button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; Happy Hours</p>
    </footer>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script src="../js/add-new.js"></script>
  </body>
</html>
