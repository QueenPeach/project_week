<!DOCTYPE html>
<html>
  <head>
    <title>Happy Hours | Home</title>
    <link rel="icon" href="img/beer.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One|Hind|Lora|Poppins" rel="stylesheet">
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div id="topnav">
        <div class="header-block" id="logo-div">
          <h1>Happy Hours</h1>
          <img id="logo-png" src="img/old_beer_mug.png" alt="beer cup">
        </div>
        <div class="header-block"><a href="index.html">Home</a></div>
        <div class="header-block"><a href="html/about-us.html">About Us</a></div>
        <div class="header-block" id="signin-div">
          <button id="signin-btn-toggle" type="button">Sign In <span id="arrow">&#9662;</span></button>
          <button id="signout-btn" type="button">Sign Out</button>
        </div>
      </div>
      <!-- Toggle-able sign-in panel -->
      <div id="signin_panel">
        <div>
          <form id="form-signin">
            <input type="text" placeholder="username" name="username" required="true"><br>
            <input type="password" placeholder="password" name="password" required="true"><br>
            <button type="submit" name="signin-btn">Sign In</button>
          </form>
        </div>
      </div>
    </header>
    <!-- Main Section -->
    <main>
      <section id="add-new-section">
        <form action="html/add-new.html">
          <button id="add-new-btn" type="submit" value="Create New Business">Add New</button>
        </form>
      </section>
      <!-- Filter Section -->
      <section class="section-2-column" id="filter-section">
        <form id="filter-form" action="index.html" method="post">
          <legend><h2>Filters</h2></legend> <br>
          <label><h3>Time</h3><input type="time" name="time"></label><br>
          <label><h3>Max Price</h3><input type="number" placeholder="dollars" min="0" name="price"></label><br>
          <label><h3>Proximity</h3><input type="number" placeholder="miles" min="0" name="proximity"></label><br>
          <label><h3>Zip Code</h3><input type="text" name="zip" pattern="[0-9]{5}"></label><br>
          <button type="submit" name="submit">Filter Now</button>
        </form>
      </section>
      <!-- Businesses Div -->
      <section class="section-2-column" id="business-section">
      </section>
    </main>
    <footer>
      <p>&copy; Happy Hours</p>
      <p><div>Favicon icon made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div></p>
    </footer>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
